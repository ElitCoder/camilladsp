---
devices:

  samplerate: 48000
  chunksize: 8192 # Default 1024
  queuelimit: 1 # Default 128
#  silence_threshold: -60
#  silence_timeout: 3.0
#  target_level: 500 # Default 0.5 * chunksize ... 1.0 * chunksize
#  adjust_period: 10 # Default 10 (seconds)
  enable_rate_adjust: true
  enable_resampling: true
  resampler_type: AccurateSync # Free / FastSync / BalancedSync / AccurateSync / FastAsync / BalancedAsync / AccurateAsync
#    sinc_len: 128
#    oversampling_ratio: 128 # auto / n 128 ...1024
#    interpolation: Cubic # Cubic / Nearest / Linear
#    window: Hann2 # Blackman2 / BlackmanHarris2 / Hann2
#    f_cutoff: 0.95 # 0.8 ... 0.99
  capture_samplerate: 44100

  capture:
    type: Raw
    channels: 2
    extra_samples: 0
    filename: "/dev/stdin"
    format: FLOAT64LE

  playback:
    type: Raw
    channels: 2
    filename: "/dev/stdout"
    format: FLOAT64LE
