on: [push, pull_request]

name: CI test and lint

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    container: ubuntu:19.10
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Update package list
        run: apt-get update

      - name: Install utils
        run: apt-get install curl wget -y

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Alsa devel
        run: apt-get install libasound2-dev -y

      - name: Install PulseAudio
        run: apt-get install libpulse0 libpulse-dev -y

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo check nodefault
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --no-default-features

  check_cross:
    name: CheckCross
    runs-on: ubuntu-latest
    container: ubuntu:19.10
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Update package list
        run: apt-get update

      - name: Install utils
        run: apt-get install curl wget -y

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: armv7-unknown-linux-gnueabihf
          override: true

      - name: Install Alsa devel
        run: apt-get install libasound2-dev -y

      - name: Install PulseAudio
        run: apt-get install libpulse0 libpulse-dev -y

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          use-cross: true
          args: --target armv7-unknown-linux-gnueabihf


  test:
    name: Test Suite
    runs-on: ubuntu-latest
    container: ubuntu:19.10
    steps:
      - name: Update package list
        run: apt-get update
          
      - name: Install utils
        run: apt-get install curl wget -y

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Alsa devel
        run: apt-get install libasound2-dev -y

      - name: Install PulseAudio
        run: apt-get install libpulse0 libpulse-dev -y

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    container: ubuntu:19.10
    steps:
      - name: Update package list
        run: apt-get update
          
      - name: Install utils
        run: apt-get install curl wget -y

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install Alsa devel
        run: apt-get install libasound2-dev -y

      - name: Install PulseAudio
        run: apt-get install libpulse0 libpulse-dev -y

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
