[package]
name = "camilladsp"
version = "0.6.0-beta1"
authors = ["Henrik Enquist <henrik.enquist@gmail.com>"]
description = "A flexible tool for processing audio"

[features]
default = ["alsa-backend", "websocket"]
alsa-backend = ["alsa", "nix"]
pulse-backend = ["libpulse-simple-binding", "libpulse-binding"]
cpal-backend = ["cpal"]
jack-backend = ["cpal-backend", "cpal/jack"]
32bit = []
websocket = ["tungstenite"]
secure-websocket = ["websocket", "native-tls", "tungstenite/native-tls"]
FFTW = ["fftw"]
neon = ["rubato/neon"]
debug = []

[lib]
name = "camillalib"
path = "src/lib.rs"

[[bin]]
name = "camilladsp"
path = "src/bin.rs"


[target.'cfg(target_os="linux")'.dependencies]
alsa = { version = "0.5.0", optional = true }
nix = { version = "0.20", optional = true }

[target.'cfg(target_os="windows")'.dependencies]
wasapi = { path = "../../rust/wasapi" }
#wasapi = { git = "https://github.com/HEnquist/wasapi-rs" }
windows = "0.10.0"
crossbeam-channel = "0.5"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
serde_json = "1.0"
serde_with = "1.8"
realfft = "2.0.1"
fftw = { version = "0.7.0", optional = true }
num-complex = "0.4"
num-integer = "0.1.44"
num-traits = "0.2"
signal-hook = "0.3.8"
rand = "0.8.3"
rand_distr = "0.4.0"
clap = "2.33.0"
lazy_static = "1.4.0"
log = "0.4.14"
simplelog = "0.10.0"
chrono = "0.4"
tungstenite = { version = "0.13.0", optional = true, default-features = false }
native-tls = { version = "0.2.7", optional = true }
libpulse-binding = { version = "2.0", optional = true }
libpulse-simple-binding = { version = "2.0", optional = true }
rubato = "0.8.0"
#rubato = { git = "https://github.com/HEnquist/rubato", branch = "simd" }
cpal = { version = "0.13.3", optional = true }

[build-dependencies]
version_check = "0.9"

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "filters"
harness = false
